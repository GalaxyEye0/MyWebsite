<!DOCTYPE html>

            <img src="img/stackoverflow.png" width="26" height="26"/>

        </div>
        <div id="banner2">

            <img src="img/CBNU.png" width="26" height="26"/>

          <a href="https://cbnu.blackboard.com/" target="_blank">
